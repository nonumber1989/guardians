<script src="/socket.io/socket.io.js"></script>
<script>
var chat = io.connect('http://localhost:3000/chat'),
    news = io.connect('http://localhost:3000/news');

chat.on('chatMessage', function(data) {
    console.log("from chat:" + data);
});
chat.emit('chatEvent', {
    my: 'chat event'
});


news.on('newsMessage', function(data) {
    console.log("from news:" + data);
});
news.emit('newsEvent', {
    my: 'chat event'
});
</script>
